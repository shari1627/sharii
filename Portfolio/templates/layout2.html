{% load static %}
<!DOCTYPE html>
<html>

<head>
    <title>
        Justin Photography
    </title>
    <style>
        .dropdown {
            position: relative;
            display: inline-block;
        }
        
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f1f1f173;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            margin-top: 15px;
            margin-left: -30px;
            z-index: 1;
        }
        
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            font-size: 14px;
            text-align: center;
        }
        
        .dropdown-content a:hover {
            background-color: #ddd;
        }
        
        .dropdown:hover .dropdown-content {
            display: block;
        }
        
        .dropdown:hover .dropbtn {
            background-color: #3e8e41;
        }
    </style>
</head>
<link rel="Stylesheet" href="{% static 'layout2.css' %}">

<link rel="Stylesheet" href="{% static 'video.css' %}">

<body>
    <div>
        <ul id="firstthree">
            <h4 id="a">
                <a href="{% url 'index' %}" style="text-decoration: none;">HOME</a>
            </h4>
            <h4 id="b">
                <div class="dropdown">
                    <a href="{% url 'portfolio' %}" style="text-decoration: none;width:50px;height:300px;margin-bottom:200px;padding-bottom:100px">PORTFOLIO</a>
                    <div class="dropdown-content">
                        <a href="{% url 'portfolio' %}">PHOTOGRAPHY</a>
                        <a href="{% url 'video' %}">VIDEOGRAPHY</a>
                    </div>
                </div>
            </h4>
            <h4 id="c">
                <a href="{% url 'aboutus' %}" style="text-decoration: none;">ABOUT US</a>
            </h4>
        </ul>
    </div>
    <div>
        <ul id="logo">
            <a href="{% url 'index' %}" style="text-decoration: none;"><img src={% static 'logo.png'%} width="430" height="430"></a>
        </ul>
    </div>
    <div>
        <ul id="lastthree">
            <h4 id="d">
                <a href="{% url 'cart' %}" style="text-decoration: none;">STORE</a>
            </h4>
            <h4 id="e">
                <a href="{% url 'contact' %}" style="text-decoration: none;">CONTACT</a>
            </h4>
            <h4 id="f">
                <a href="{% url 'login' %}" style="text-decoration: none;">ACCOUNT</a>
            </h4>
        </ul>
    </div>
    {% block body %} {%endblock%}

</body>

</html>
